<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PrepMaster NG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    body { background: #f0f2f5; }
    .card { max-width: 500px; margin: 40px auto; }
    .form-switch .form-check-input { cursor: pointer; }
  </style>
</head>
<body>
  <div class="card shadow">
    <div class="card-body">
      <h2 class="text-center mb-4">üîê PrepMaster NG</h2>

      <!-- üîÑ Toggle Login/Register -->
      <div class="form-switch mb-3 text-center">
        <input class="form-check-input" type="checkbox" id="toggleMode">
        <label class="form-check-label" for="toggleMode">Switch to Register</label>
      </div>

      <!-- üîê Auth Form -->
      <form id="auth-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="submitBtn">Login</button>
        <div id="auth-message" class="mt-3 text-center"></div>
      </form>

      <!-- üö™ Logout Button -->
      <div class="text-center mt-3">
        <button onclick="logout()" class="btn btn-outline-secondary">üö™ Logout</button>
      </div>
    </div>
  </div>

  <script>

    // üîÅ Redirect if already logged in
    if (localStorage.getItem("username")) {
      window.location.href = `/dashboard/${localStorage.getItem("username")}`;
    }

    let isRegisterMode = false;

    // üîÑ Toggle between login and register
    document.getElementById("toggleMode").addEventListener("change", function () {
      isRegisterMode = this.checked;
      document.getElementById("submitBtn").textContent = isRegisterMode ? "Register" : "Login";
      document.querySelector("label[for='toggleMode']").textContent = isRegisterMode ? "Switch to Login" : "Switch to Register";
      document.getElementById("auth-message").innerHTML = "";
    });

    // üîê Handle form submission
    document.getElementById("auth-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const endpoint = isRegisterMode ? "/register" : "/login";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (data.error) {
          document.getElementById("auth-message").innerHTML = `<div class="text-danger">${data.error}</div>`;
        } else {
          document.getElementById("auth-message").innerHTML = `<div class="text-success">${data.message}</div>`;
          localStorage.setItem("username", username);
          setTimeout(() => window.location.href = `/dashboard/${username}`, 1500);
        }
      } catch (err) {
        document.getElementById("auth-message").innerHTML = `<div class="text-danger">Server error. Try again later.</div>`;
      }

      setTimeout(() => {
        document.getElementById("auth-message").innerHTML = "";
      }, 4000);
    });

    // üö™ Logout function
    function logout() {
      localStorage.removeItem("username");
      window.location.reload();
    }

  </script>
</body>
</html>
