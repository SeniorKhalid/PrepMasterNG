<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8d7da; /* light red background */
            margin: 40px;
        }
        .container {
            width: 320px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 2px solid #dc3545; /* red border */
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }
        h2 {
            text-align: center;
            color: #dc3545; /* red heading */
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745; /* green button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: #dc3545;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="password" name="password" placeholder="Enter admin password" required autocomplete="off">
            <button type="submit">Login as Admin</button>
        </form>
    </div>
</body>
</html>
